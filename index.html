<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Smart Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        /* --- TV DESIGN --- */
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #menu-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        h1 { color: #e50914; margin-bottom: 20px; text-transform: uppercase; }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
            background: #333;
            color: white;
        }

        .btn {
            padding: 15px 50px;
            font-size: 22px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:focus { outline: 4px solid white; }

        #history-list {
            margin-top: 30px;
            width: 80%;
            max-height: 40vh;
            overflow-y: auto;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #player-container {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: black;
        }

        .video-js { width: 100% !important; height: 100% !important; }
        
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            display: none;
        }
        #player-container:hover #back-btn { display: block; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1>Smart TV Player</h1>
        <input type="text" id="urlInput" placeholder="Illeszd be a linket...">
        <button class="btn" onclick="startPlayer()">LEJÁTSZÁS</button>
        <div id="history-list"></div>
    </div>

    <div id="player-container">
        <button id="back-btn" onclick="stopPlayer()">VISSZA</button>
        <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        const player = videojs('tv-player');
        const urlInput = document.getElementById('urlInput');
        const menuScreen = document.getElementById('menu-screen');
        const playerContainer = document.getElementById('player-container');
        
        window.onload = function() {
            loadHistory();
            const fullUrl = window.location.href;
            if (fullUrl.includes("urls=")) {
                let videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                startPlayer(videoLink);
            }
        };

        function startPlayer(link = null) {
            const linkToPlay = link || urlInput.value;
            if (!linkToPlay) return alert("Adj meg egy linket!");

            saveToHistory(linkToPlay);
            menuScreen.style.display = 'none';
            playerContainer.style.display = 'block';

            // --- AZ OKOS RÉSZ (Hogy ne legyen hibaüzenet) ---
            let fileType = 'video/mp4'; // Alapból MP4-nek hisszük (VK-hoz ez kell!)
            
            // Csak akkor váltunk M3U8-ra, ha TÉNYLEG az
            if (linkToPlay.includes('.m3u8')) {
                fileType = 'application/x-mpegURL';
                console.log("Mód: HLS Stream (m3u8)");
            } else {
                console.log("Mód: Normál videó (mp4)");
            }

            player.src({
                src: linkToPlay,
                type: fileType 
            });

            player.play().catch(e => console.log("Autoplay hiba:", e));
        }

        function stopPlayer() {
            player.pause();
            playerContainer.style.display = 'none';
            menuScreen.style.display = 'flex';
        }

        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('tv_smart_history') || '[]');
            if (!history.includes(url)) {
                history.unshift(url);
                if (history.length > 10) history.pop();
                localStorage.setItem('tv_smart_history', JSON.stringify(history));
                loadHistory();
            }
        }

        function loadHistory() {
            let list = document.getElementById('history-list');
            list.innerHTML = '';
            let history = JSON.parse(localStorage.getItem('tv_smart_history') || '[]');
            history.forEach(url => {
                let item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = url;
                item.onclick = () => startPlayer(url);
                list.appendChild(item);
            });
        }

        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape" || e.key === "Back") stopPlayer();
        });
    </script>

</body>
</html>
