<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV FullScreen Fix</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        /* --- ALAP BEÁLLÍTÁSOK --- */
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Görgetősáv tiltása */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* --- MENÜ --- */
        #menu-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        h1 { color: #e50914; margin-bottom: 20px; text-transform: uppercase; }

        input[type="text"] {
            width: 60%;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
            background: #333;
            color: white;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #history-list {
            margin-top: 20px;
            width: 70%;
            max-height: 30vh;
            overflow-y: auto;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .history-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- LEJÁTSZÓ KERET (FIX) --- */
        #player-container {
            display: none;
            position: fixed; /* Rögzítjük a képernyőhöz */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999; /* Mindig legfelül legyen */
        }

        /* Ez a rész javítja a videó méretezését! */
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }

        /* Ez a belső videó elemre vonatkozik */
        .vjs-tech {
            width: 100% !important;
            height: 100% !important;
            /* 'contain': a teljes kép látszik (lehet fekete sáv) */
            /* 'cover': kitölti a képernyőt, de levághatja a szélét */
            object-fit: contain; 
        }

        /* Vissza gomb */
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10000;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            display: none; /* Csak ha mozog az egér */
        }
        #player-container:hover #back-btn { display: block; }

    </style>
</head>
<body>

    <div id="menu-screen">
        <h1>Full TV Player</h1>
        <input type="text" id="urlInput" placeholder="Link helye...">
        <button class="btn" onclick="startPlayer()">LEJÁTSZÁS</button>
        <div id="history-list"></div>
    </div>

    <div id="player-container">
        <button id="back-btn" onclick="stopPlayer()">VISSZA</button>
        <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered vjs-fill" controls preload="auto"></video>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        // Inicializálás speciális opciókkal a méretezéshez
        const player = videojs('tv-player', {
            fill: true,       // Ez mondja meg neki, hogy töltse ki a szülő elemet
            responsive: true, // Figyelje az ablak átméretezését
            fluid: false      // KIKAPCSOLJUK a folyadék módot, mert fix 100%-ot akarunk
        });

        const urlInput = document.getElementById('urlInput');
        const menuScreen = document.getElementById('menu-screen');
        const playerContainer = document.getElementById('player-container');
        
        window.onload = function() {
            loadHistory();
            const fullUrl = window.location.href;
            if (fullUrl.includes("urls=")) {
                let videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                startPlayer(videoLink);
            }
        };

        function startPlayer(link = null) {
            const linkToPlay = link || urlInput.value;
            if (!linkToPlay) return alert("Nincs link!");

            saveToHistory(linkToPlay);
            
            // UI Váltás
            menuScreen.style.display = 'none';
            playerContainer.style.display = 'block';

            // Típus meghatározása (Hibrid mód)
            let fileType = 'video/mp4';
            if (linkToPlay.includes('.m3u8')) {
                fileType = 'application/x-mpegURL';
            }

            player.src({ src: linkToPlay, type: fileType });
            player.play().catch(e => console.log("Autoplay block"));
            
            // Kényszerítjük a méretfrissítést indításkor
            player.handleTechResize_();
        }

        function stopPlayer() {
            player.pause();
            playerContainer.style.display = 'none';
            menuScreen.style.display = 'flex';
        }

        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('tv_full_history') || '[]');
            if (!history.includes(url)) {
                history.unshift(url);
                if (history.length > 10) history.pop();
                localStorage.setItem('tv_full_history', JSON.stringify(history));
                loadHistory();
            }
        }

        function loadHistory() {
            let list = document.getElementById('history-list');
            list.innerHTML = '';
            let history = JSON.parse(localStorage.getItem('tv_full_history') || '[]');
            history.forEach(url => {
                let item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = url;
                item.onclick = () => startPlayer(url);
                list.appendChild(item);
            });
        }

        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape" || e.key === "Back") stopPlayer();
        });
    </script>

</body>
</html>
