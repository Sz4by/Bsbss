<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyers TV Player</title>

    <style>
        /* Alapbeállítások */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: sans-serif;
            color: white;
        }

        /* MENÜ RÉSZ */
        #menu-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background: #121212;
            position: absolute;
            z-index: 10;
        }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        /* ELŐZMÉNYEK */
        #history-list {
            margin-top: 20px;
            width: 60%;
            max-height: 30%;
            overflow-y: auto;
            background: #222;
        }
        .history-item { padding: 10px; border-bottom: 1px solid #444; cursor: pointer; }

        /* LEJÁTSZÓ TÁROLÓ */
        #player-container {
            display: none; /* Alapból rejtve */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 20;
        }

        /* ITT A LÉNYEG:
           Levettem minden extra stílust.
           Csak azt mondjuk, hogy legyen akkora, mint a képernyő.
           A kinézetet 100%-ban a böngészőre bízzuk.
        */
        video {
            width: 100%;
            height: 100%;
        }

        /* Vissza gomb (bal felül, halványan) */
        #back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 30;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid white;
            padding: 10px;
            cursor: pointer;
            display: none; /* Csak egérmozgásra */
        }
        #player-container:hover #back-btn { display: block; }

    </style>
</head>
<body>

    <div id="menu-screen">
        <h1>Nyers Lejátszó</h1>
        <input type="text" id="urlInput" placeholder="Link helye...">
        
        <button class="btn" onclick="startPlayer()">LEJÁTSZÁS (Appban)</button>
        
        <button class="btn" style="background-color: #333;" onclick="openDirectSystem()">Megnyitás Rendszer Lejátszóval</button>
        
        <div id="history-list"></div>
    </div>

    <div id="player-container">
        <button id="back-btn" onclick="stopPlayer()">VISSZA</button>
        
        <video id="raw-video" controls autoplay playsinline>
            A böngésződ nem támogatja a videót.
        </video>
    </div>

    <script>
        const playerContainer = document.getElementById('player-container');
        const videoElement = document.getElementById('raw-video');
        const urlInput = document.getElementById('urlInput');
        const menuScreen = document.getElementById('menu-screen');

        window.onload = function() {
            loadHistory();
            // URL paraméter olvasása
            const fullUrl = window.location.href;
            if (fullUrl.includes("urls=")) {
                let videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                // Ha URL-ből jön, egyből indítjuk
                startPlayer(videoLink);
            }
        };

        // 1. opció: Lejátszás az oldalon belül (mint az App)
        function startPlayer(link = null) {
            const url = link || urlInput.value;
            if (!url) return alert("Nincs link!");
            
            saveToHistory(url);
            
            menuScreen.style.display = 'none';
            playerContainer.style.display = 'block';
            
            videoElement.src = url;
            videoElement.play().catch(e => console.log("Kattintani kell az indításhoz"));
        }

        // 2. opció: A böngésző saját, teljes képernyős ablakának kényszerítése
        // Ez adja vissza leginkább a telefonos kinézetet!
        function openDirectSystem() {
            const url = urlInput.value;
            if (!url) return alert("Nincs link!");
            saveToHistory(url);
            
            // Ez átirányítja a böngészőt közvetlenül a videófájlra
            window.location.href = url;
        }

        function stopPlayer() {
            videoElement.pause();
            videoElement.src = "";
            playerContainer.style.display = 'none';
            menuScreen.style.display = 'flex';
        }

        // Előzmények mentése
        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('raw_history') || '[]');
            if (!history.includes(url)) {
                history.unshift(url);
                if (history.length > 10) history.pop();
                localStorage.setItem('raw_history', JSON.stringify(history));
                loadHistory();
            }
        }

        function loadHistory() {
            let list = document.getElementById('history-list');
            list.innerHTML = '';
            let history = JSON.parse(localStorage.getItem('raw_history') || '[]');
            history.forEach(url => {
                let div = document.createElement('div');
                div.className = 'history-item';
                div.innerText = url;
                div.onclick = () => startPlayer(url);
                list.appendChild(div);
            });
        }
        
        // Vissza gomb
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape" || e.key === "Back") stopPlayer();
        });
    </script>
</body>
</html>
