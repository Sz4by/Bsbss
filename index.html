<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csatlakozás...</title>
    <style>
        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
            text-align: center;
        }
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #e50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        p { margin-top: 20px; color: #888; }
        
        #manual-link {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: none; /* Csak akkor jelenik meg, ha nem sikerül az ugrás */
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h2>Videó megnyitása...</h2>
    <p>Kérlek várj, átirányítás a lejátszóra.</p>
    
    <a id="manual-link" href="#">Kattints ide, ha nem indulna el</a>

    <script>
        window.onload = function() {
            // 1. Megkeressük a linket a címsorban
            const fullUrl = window.location.href;
            let videoLink = null;

            if (fullUrl.includes("film=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("film=") + 5);
            } else if (fullUrl.includes("urls=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
            }

            // 2. Ha megvan a videó linkje...
            if (videoLink) {
                // Dekódoljuk, ha szükséges
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}

                // Beállítjuk a mentőöv gombot (ha az automata nem menne)
                const linkBtn = document.getElementById('manual-link');
                linkBtn.href = videoLink;
                linkBtn.style.display = 'inline-block';

                // 3. A LÉNYEG: AZONNALI UGRÁS
                // Ez azt mondja a böngészőnek: "Hagyd el a szaby.com-ot, és nyisd meg ezt a fájlt!"
                // Mivel ez egy fájl/stream, a böngésző a NATÍV lejátszót fogja használni.
                console.log("Ugrás ide:", videoLink);
                window.location.replace(videoLink);
            } else {
                document.querySelector('h2').innerText = "Nincs megadva videó!";
                document.querySelector('.loader').style.display = "none";
            }
        };
    </script>

</body>
</html>
