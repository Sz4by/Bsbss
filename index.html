<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0, user-scalable=no">
    <title>Full Screen Fix</title>
    <style>
        /* 1. Alap beállítások: Minden fekete és fix méretű */
        body, html {
            margin: 0 !important;
            padding: 0 !important;
            width: 1920px !important;
            height: 1080px !important;
            background-color: #000 !important;
            overflow: hidden !important;
        }

        /* 2. A videó beállítása */
        video {
            /* Fix pozíció a bal felső saroktól */
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            
            /* Kényszerített méret: Akkor is 1920x1080, ha a videó csak 480p! */
            width: 1920px !important;
            height: 1080px !important;
            
            /* A LÉNYEG: */
            /* 'fill' = Húzza szét a pixeleket a keret széléig, mindegy mekkora az eredeti videó */
            object-fit: fill !important; 
            
            z-index: 9999;
            background-color: black;
            outline: none;
            border: none;
        }
    </style>
</head>
<body>

    <video id="player" width="1920" height="1080" controls autoplay playsinline></video>

    <script>
        window.onload = function() {
            const fullUrl = window.location.href;
            let videoLink = null;

            // Link kinyerése (?film= vagy ?urls= után)
            if (fullUrl.includes("film=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("film=") + 5);
            } else if (fullUrl.includes("urls=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
            }

            if (videoLink) {
                // Ha van kódolás a linkben, dekódoljuk
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                
                const player = document.getElementById('player');
                player.src = videoLink;
                console.log("Lejátszás (Kényszerített 1080p keretben):", videoLink);
            }
        };
    </script>

</body>
</html>
