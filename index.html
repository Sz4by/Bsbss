<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lejátszó</title>
    <style>
        /* 1. Teljesen töröljük a margókat és fixáljuk a hátteret */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background-color: #000 !important; /* Fekete háttér */
            overflow: hidden !important; /* Nincs görgetés */
        }

        /* 2. A VIDEÓ BEÁLLÍTÁSA */
        video {
            /* Ez a kulcs: FIX pozíció. Nem tud elcsúszni. */
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            bottom: 0 !important;
            right: 0 !important;
            
            /* Kényszerítjük, hogy töltse ki a rendelkezésre álló helyet */
            width: 100% !important;
            height: 100% !important;
            
            /* Ez biztosítja, hogy a videó aránya megmaradjon (ne nyúljon meg a fej) */
            /* Ha azt akarod, hogy torzítva is kitöltse, használd a 'cover'-t a 'contain' helyett */
            object-fit: contain !important;
            
            outline: none !important;
            z-index: 9999 !important;
        }
    </style>
</head>
<body>

    <video id="player" controls autoplay playsinline name="media"></video>

    <script>
        window.onload = function() {
            const fullUrl = window.location.href;
            let videoLink = null;

            // URL felismerése
            if (fullUrl.includes("film=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("film=") + 5);
            } else if (fullUrl.includes("urls=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
            }

            if (videoLink) {
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                
                const player = document.getElementById('player');
                player.src = videoLink;
                console.log("Fixált lejátszó indítása:", videoLink);
            }
        };
    </script>

</body>
</html>
