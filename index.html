<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV FIX PLAYER</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        /* MINDEN margó törlése a böngészőből */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background-color: #000 !important;
            overflow: hidden !important; /* Görgetősáv tiltása */
        }

        /* MENÜ (Kezdőképernyő) */
        #menu-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 10;
            position: relative;
            background: #121212;
        }

        input[type="text"] {
            width: 70%;
            padding: 20px;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            padding: 20px 50px;
            font-size: 24px;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* ELŐZMÉNY LISTA */
        #history-list {
            margin-top: 20px;
            width: 60%;
            max-height: 40%;
            overflow-y: auto;
            background: #222;
            color: white;
        }
        .history-item { padding: 15px; border-bottom: 1px solid #444; cursor: pointer; }

        /* --- A LEJÁTSZÓ JAVÍTÁSA (A LÉNYEG) --- */
        
        /* A fekete doboz, ami mindent eltakar */
        #player-container {
            display: none;
            position: fixed !important; /* Fix pozíció */
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important; /* Teljes képernyő szélesség */
            height: 100vh !important; /* Teljes képernyő magasság */
            background: black !important;
            z-index: 99999 !important; /* Legfelül legyen */
            margin: 0 !important;
            padding: 0 !important;
        }

        /* A Video.js kerete */
        .video-js {
            width: 100% !important;
            height: 100% !important;
            background-color: black !important;
        }

        /* Maga a videó kép */
        .vjs-tech {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important; /* Torzítás nélkül kitölti, amíg lehet */
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }

        /* Vissza gomb */
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100000; /* Még a videó fölött is */
            padding: 15px 30px;
            font-size: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 2px solid white;
            display: none;
        }
        #player-container:hover #back-btn { display: block; }

    </style>
</head>
<body>

    <div id="menu-screen">
        <h1 style="color: white;">TV PLAYER</h1>
        <input type="text" id="urlInput" placeholder="Link beillesztése...">
        <button class="btn" onclick="startPlayer()">LEJÁTSZÁS</button>
        <div id="history-list"></div>
    </div>

    <div id="player-container">
        <button id="back-btn" onclick="stopPlayer()">VISSZA</button>
        <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        // Fontos: 'fill: true' beállítása
        const player = videojs('tv-player', {
            fill: true,
            fluid: false,
            responsive: true
        });

        const urlInput = document.getElementById('urlInput');
        const menuScreen = document.getElementById('menu-screen');
        const playerContainer = document.getElementById('player-container');
        
        window.onload = function() {
            loadHistory();
            const fullUrl = window.location.href;
            if (fullUrl.includes("urls=")) {
                let videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                startPlayer(videoLink);
            }
        };

        function startPlayer(link = null) {
            const linkToPlay = link || urlInput.value;
            if (!linkToPlay) return alert("Nincs link!");

            saveToHistory(linkToPlay);
            
            menuScreen.style.display = 'none';
            playerContainer.style.display = 'block'; // Megjelenítjük a fix réteget

            // "Hibrid" felismerés (hogy ne szálljon el a VK link)
            let fileType = 'video/mp4';
            if (linkToPlay.includes('.m3u8')) {
                fileType = 'application/x-mpegURL';
            }

            player.src({ src: linkToPlay, type: fileType });
            player.play().catch(e => console.log("Autoplay block"));
        }

        function stopPlayer() {
            player.pause();
            playerContainer.style.display = 'none';
            menuScreen.style.display = 'flex';
        }

        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('tv_fix_history') || '[]');
            if (!history.includes(url)) {
                history.unshift(url);
                if (history.length > 10) history.pop();
                localStorage.setItem('tv_fix_history', JSON.stringify(history));
                loadHistory();
            }
        }

        function loadHistory() {
            let list = document.getElementById('history-list');
            list.innerHTML = '';
            let history = JSON.parse(localStorage.getItem('tv_fix_history') || '[]');
            history.forEach(url => {
                let item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = url;
                item.onclick = () => startPlayer(url);
                list.appendChild(item);
            });
        }

        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape" || e.key === "Back") stopPlayer();
        });
    </script>

</body>
</html>
