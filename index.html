<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Force M3U8 App</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        /* --- TV DESIGN (Sötét mód, nagy gombok) --- */
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Menü képernyő */
        #menu-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            z-index: 2;
        }

        h1 { color: #e50914; margin-bottom: 20px; text-transform: uppercase; }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
        }

        .btn {
            padding: 15px 50px;
            font-size: 22px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:focus { outline: 4px solid white; } /* TV távirányító fókusz */

        /* Előzmények listája */
        #history-list {
            margin-top: 30px;
            width: 80%;
            max-height: 40vh;
            overflow-y: auto;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-item:hover, .history-item:focus { background-color: rgba(255,255,255,0.2); }

        /* Lejátszó képernyő */
        #player-container {
            display: none; /* Alapból rejtve */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            background: black;
        }

        .video-js { width: 100% !important; height: 100% !important; }
        
        /* Vissza gomb a lejátszó felett */
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none; /* Csak ha mozog az egér/távirányító */
        }
        
        /* Ha mozog az egér, mutassa a vissza gombot */
        #player-container:hover #back-btn { display: block; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1>Stream Lejátszó</h1>
        <input type="text" id="urlInput" placeholder="Illeszd be a linket...">
        <button class="btn" onclick="startPlayer()">LEJÁTSZÁS</button>
        
        <div id="history-list">
            </div>
    </div>

    <div id="player-container">
        <button id="back-btn" onclick="stopPlayer()">VISSZA</button>
        <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        const player = videojs('tv-player');
        const urlInput = document.getElementById('urlInput');
        const menuScreen = document.getElementById('menu-screen');
        const playerContainer = document.getElementById('player-container');
        
        // Betöltéskor megnézzük, van-e URL a címsorban
        window.onload = function() {
            loadHistory(); // Előzmények betöltése
            
            const fullUrl = window.location.href;
            if (fullUrl.includes("urls=")) {
                // "Okos" vágás a címsorból
                let videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                
                // Ha címsorból jött, azonnal indítjuk
                startPlayer(videoLink);
            }
        };

        function startPlayer(link = null) {
            // Vagy a paraméterből, vagy a mezőből vesszük a linket
            const linkToPlay = link || urlInput.value;
            
            if (!linkToPlay) return alert("Adj meg egy linket!");

            // Elmentjük az előzményekbe (ha nem onnan nyitottuk épp)
            saveToHistory(linkToPlay);

            // UI váltás
            menuScreen.style.display = 'none';
            playerContainer.style.display = 'block';

            console.log("Lejátszás indítása (M3U8 FORCE):", linkToPlay);

            // --- ITT A LÉNYEG, AMIT KÉRTÉL ---
            player.src({
                src: linkToPlay,
                type: 'application/x-mpegURL' // <--- MINDENT M3U8-NAK HAZUDUNK!
            });

            player.play();
        }

        function stopPlayer() {
            player.pause();
            playerContainer.style.display = 'none';
            menuScreen.style.display = 'flex';
        }

        // Előzmények kezelése (LocalStorage)
        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('my_tv_history') || '[]');
            if (!history.includes(url)) {
                history.unshift(url);
                if (history.length > 10) history.pop(); // Max 10 elem
                localStorage.setItem('my_tv_history', JSON.stringify(history));
                loadHistory();
            }
        }

        function loadHistory() {
            let list = document.getElementById('history-list');
            list.innerHTML = '';
            let history = JSON.parse(localStorage.getItem('my_tv_history') || '[]');
            
            history.forEach(url => {
                let item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = url;
                item.tabIndex = 0; // Távirányítóval kijelölhető
                
                item.onclick = () => startPlayer(url);
                item.onkeydown = (e) => { if(e.key === 'Enter') startPlayer(url); }; // TV Enter gomb
                
                list.appendChild(item);
            });
        }

        // TV Távirányító "Vissza" gomb kezelése
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape" || e.key === "Back") {
                stopPlayer();
            }
        });
    </script>

</body>
</html>
