<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stabil TV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #000; /* Fekete háttér a teljes oldalnak */
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
            position: relative;
        }

        /* Input és Gombok stílusa */
        .controls-area {
            margin-bottom: 15px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 70%; padding: 10px; font-size: 18px;
            border-radius: 5px; border: none; background: #444; color: white;
        }

        button {
            padding: 10px 20px; font-size: 18px;
            background-color: #007bff; color: white;
            border: none; border-radius: 5px; cursor: pointer; margin: 5px;
        }
        
        /* Távirányító fókusz */
        input:focus, button:focus {
            outline: 4px solid #ffeb3b;
            background-color: #555;
        }

        /* VIDEÓ STABILIZÁLÁS */
        video {
            width: 100%;
            max-height: 80vh;
            background: black;
            /* Ez a kulcs: megakadályozza a torzítást */
            object-fit: contain; 
            border: 1px solid #333;
        }

        /* Amikor teljes képernyőre váltunk, ez felülírja a szabályokat */
        video:fullscreen {
            object-fit: contain;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        
        /* Webkit alapú TV böngészőknek (pl. Samsung, LG régebbi) */
        video::-webkit-media-controls-enclosure {
            overflow: hidden;
        }

        .error-msg { color: red; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="controls-area" id="uiControls">
            <h3>TV Player (Fix Fullscreen)</h3>
            <input type="text" id="videoUrl" placeholder="Videó linkje...">
            <br><br>
            <button onclick="manualStart()">Lejátszás ▶️</button>
            <button onclick="toggleFullscreen()">Nagyítás ⛶</button>
        </div>
        
        <p id="error" class="error-msg"></p>

        <video id="videoPlayer" controls playsinline></video>
    </div>

    <script>
        // URL paraméter betöltése indításkor
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const linkFromUrl = params.get('url');
            if (linkFromUrl) {
                document.getElementById('videoUrl').value = linkFromUrl;
                // Elrejtjük a vezérlőket, hogy csak a videó legyen
                playVideo(linkFromUrl);
            }
        };

        function manualStart() {
            var url = document.getElementById('videoUrl').value;
            playVideo(url);
        }

        function playVideo(url) {
            var video = document.getElementById('videoPlayer');
            var errorMsg = document.getElementById('error');
            var controls = document.getElementById('uiControls');

            if (!url) {
                errorMsg.innerText = "Nincs link!";
                return;
            }

            errorMsg.innerText = "";
            video.style.display = "block";
            
            // Ha URL-ből jöttünk, elrejthetjük a menüt, hogy tisztább legyen
            // controls.style.display = "none"; 

            if (Hls.isSupported() && url.includes('.m3u8')) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => console.log("Autoplay tiltva"));
                });
            } else {
                video.src = url;
                video.play().catch(e => console.log("Autoplay tiltva"));
            }
            video.focus();
        }

        // Ez a funkció stabilabban nagyít TV-n, mint a beépített gomb
        function toggleFullscreen() {
            var video = document.getElementById('videoPlayer');
            
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { /* Safari / Régi Chrome */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
