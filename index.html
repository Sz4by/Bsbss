<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videó Stream</title>
    <style>
        /* 1. lépés: Minden felesleg eltüntetése */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Fekete háttér, mint a moziban */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. lépés: A natív lejátszó beállítása */
        /* Ez a rész mondja meg a böngészőnek, hogy ez egy LEJÁTSZÓ, nem letöltés */
        video {
            width: 100%;
            height: 100%;
            /* object-fit: contain = tartsa meg az arányokat, de töltse ki a képernyőt */
            object-fit: contain; 
            outline: none;
        }

        /* Betöltés jelző */
        #loader {
            position: absolute;
            color: white;
            font-family: sans-serif;
            z-index: -1; /* A videó alatt legyen */
        }
    </style>
</head>
<body>

    <div id="loader">Videó betöltése...</div>

    <video id="stream-player" controls autoplay name="media"></video>

    <script>
        window.onload = function() {
            const fullUrl = window.location.href;
            let videoLink = null;

            // URL kiszedése (?film= vagy ?urls= után)
            if (fullUrl.includes("film=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("film=") + 5);
            } else if (fullUrl.includes("urls=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
            }

            if (videoLink) {
                // Ha van kódolás (%20, %3A), visszaalakítjuk
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                
                const player = document.getElementById('stream-player');
                
                // BEÁLLÍTJUK A FORRÁST
                // Ez a pillanat, amikor a böngésző rájön: "Hahó, ez egy videó, le kell játszani!"
                // Nem fogja letölteni, mert a <video> címkében van.
                player.src = videoLink;

                // Konzolba kiírjuk a diagnosztikához
                console.log("Stream indítása innen:", videoLink);
            }
        };
    </script>

</body>
</html>
