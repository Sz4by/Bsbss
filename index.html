<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Lejátszó...</title> <link id="dynamic-favicon" rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: sans-serif;
            color: white;
        }

        /* MENÜ */
        #menu-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background: #121212;
            position: absolute;
            z-index: 10;
        }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            border-radius: 5px;
            border: none;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        /* LEJÁTSZÓ */
        #player-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 20;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* SAJÁT GOMBOK */
        #custom-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #center-play-btn {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            cursor: pointer;
        }

        #play-icon {
            width: 0; height: 0; 
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
        }

        #progress-container {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 5px;
            background: rgba(255,255,255,0.3);
        }
        #progress-bar {
            width: 0%; height: 100%;
            background: red;
            transition: width 0.1s linear;
        }

        #back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 30;
            background: rgba(0,0,0,0.6); color: white;
            border: 1px solid white; padding: 10px 20px;
            cursor: pointer; pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1>Mozi Mód</h1>
        <input type="text" id="urlInput" placeholder="Link...">
        <button class="btn" onclick="startPlayer()">Indítás</button>
        <div id="history-list" style="margin-top:20px; color:#aaa;"></div>
    </div>

    <div id="player-container" onclick="togglePlay()">
        <button id="back-btn" onclick="stopPlayer(event)">VISSZA</button>
        <video id="my-video" playsinline></video>
        <div id="custom-controls">
            <div id="center-play-btn"><div id="play-icon"></div></div>
            <div id="progress-container"><div id="progress-bar"></div></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('my-video');
        const urlInput = document.getElementById('urlInput');
        const menuScreen = document.getElementById('menu-screen');
        const playerContainer = document.getElementById('player-container');
        const centerBtn = document.getElementById('center-play-btn');
        const progressBar = document.getElementById('progress-bar');
        const historyList = document.getElementById('history-list');

        // --- URL Feldolgozás és Böngésző Átverés ---
        window.onload = function() {
            loadHistory();
            const fullUrl = window.location.href;
            let videoLink = null;

            if (fullUrl.includes("film=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("film=") + 5);
            } else if (fullUrl.includes("urls=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
            }

            if (videoLink) {
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                startPlayer(videoLink);
            }
        };

        function startPlayer(link = null) {
            const url = link || urlInput.value;
            if (!url) return alert("Nincs link!");

            saveToHistory(url);
            menuScreen.style.display = 'none';
            playerContainer.style.display = 'block';
            
            // 1. TRÜKK: Átírjuk a böngészőfül címét a fájl nevére
            // Kinyerjük a fájlnevet a link végéről (pl. video.mp4)
            let fileName = "Video Lejátszása...";
            try {
                // Megkeressük az utolsó "/" jelet és ami utána van, az a név
                fileName = "▶ " + url.split('/').pop().split('?')[0];
                // Ha túl hosszú a név, levágjuk
                if (fileName.length > 30) fileName = fileName.substring(0, 30) + "...";
            } catch(e) {}
            document.title = fileName;

            // 2. TRÜKK: Favicon (kis ikon) cseréje Play gombra
            setPlayIcon();

            video.src = url;
            video.play().then(() => {
                updatePlayIcon(true);
            }).catch(e => {
                updatePlayIcon(false);
            });
        }

        function stopPlayer(event) {
            if(event) event.stopPropagation();
            video.pause();
            video.src = "";
            playerContainer.style.display = 'none';
            menuScreen.style.display = 'flex';
            document.title = "Mozi Mód"; // Visszaállítjuk a címet
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                updatePlayIcon(true);
            } else {
                video.pause();
                updatePlayIcon(false);
            }
        }

        function updatePlayIcon(isPlaying) {
            if (isPlaying) {
                centerBtn.style.display = 'none';
                document.title = document.title.replace("⏸", "▶"); // Ikon csere a címben
            } else {
                centerBtn.style.display = 'flex';
                document.title = document.title.replace("▶", "⏸"); // Ikon csere a címben
            }
        }

        video.addEventListener('timeupdate', () => {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        });
        video.addEventListener('ended', () => centerBtn.style.display = 'flex');

        // Favicon generátor (Kis play gombot rajzol a fülre)
        function setPlayIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#000000"; // Fekete háttér
            ctx.fillRect(0,0,32,32); 
            ctx.fillStyle = "#FF0000"; // Piros háromszög
            ctx.beginPath();
            ctx.moveTo(8, 6); ctx.lineTo(26, 16); ctx.lineTo(8, 26);
            ctx.fill();
            document.getElementById('dynamic-favicon').href = canvas.toDataURL('image/png');
        }

        // Előzmények kezelése
        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('smart_browser_history') || '[]');
            if (!history.includes(url)) {
                history.unshift(url); if (history.length > 5) history.pop();
                localStorage.setItem('smart_browser_history', JSON.stringify(history));
                loadHistory();
            }
        }
        function loadHistory() {
            historyList.innerHTML = '';
            let history = JSON.parse(localStorage.getItem('smart_browser_history') || '[]');
            history.forEach(url => {
                let div = document.createElement('div');
                div.innerText = url.substring(0, 40) + '...';
                div.style.padding = "10px"; div.style.cursor = "pointer"; div.style.borderBottom = "1px solid #333";
                div.onclick = () => startPlayer(url);
                historyList.appendChild(div);
            });
        }

        document.addEventListener("keydown", function(e) {
            if (playerContainer.style.display === 'block') {
                if (e.key === 'Enter' || e.key === ' ') togglePlay();
                if (e.key === 'Escape' || e.key === 'Back') stopPlayer();
            }
        });
    </script>
</body>
</html>
