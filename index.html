<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV FIX</title>
    <style>
        /* 1. A weboldal teste legyen egy rugalmas doboz, ami mindent középre húz */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background-color: #000 !important;
            overflow: hidden !important;
            
            display: flex !important;
            justify-content: center !important; /* Vízszintes közép */
            align-items: center !important;     /* Függőleges közép */
        }

        /* 2. A VIDEÓ BEÁLLÍTÁSA */
        video {
            /* Abszolút pozíció helyett relatív, de kényszerített méretekkel */
            position: absolute !important;
            
            /* Ez a trükk: A KÖZEPÉRE tesszük, nem a sarokba */
            top: 50% !important;
            left: 50% !important;
            
            /* ...és visszahúzzuk a saját méretének felével, így matematikailag mindig középen lesz */
            transform: translate(-50%, -50%) translateZ(0) !important;
            
            /* Méretezés: Minimum akkora legyen, mint a képernyő */
            min-width: 100% !important;
            min-height: 100% !important;
            width: auto !important;
            height: auto !important;

            /* Kifeszítés */
            object-fit: fill !important;
            
            z-index: 9999 !important;
            outline: none !important;
            background-color: black !important;
        }
    </style>
</head>
<body>

    <video id="player" controls autoplay playsinline></video>

    <script>
        window.onload = function() {
            const fullUrl = window.location.href;
            let videoLink = null;

            if (fullUrl.includes("film=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("film=") + 5);
            } else if (fullUrl.includes("urls=")) {
                videoLink = fullUrl.substring(fullUrl.indexOf("urls=") + 5);
            }

            if (videoLink) {
                try { if(videoLink.includes('%')) videoLink = decodeURIComponent(videoLink); } catch(e){}
                
                const player = document.getElementById('player');
                player.src = videoLink;
                console.log("Középre kényszerítve:", videoLink);
            }
        };
    </script>

</body>
</html>
