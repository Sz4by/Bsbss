<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saját TV Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- MENÜ NÉZET --- */
        #menu-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 { margin-bottom: 20px; }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background-color: #e50914; /* Netflix piros :) */
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        
        .btn:focus { outline: 4px solid white; } /* TV távirányító fókuszhoz */

        #history-list {
            margin-top: 30px;
            width: 80%;
            max-height: 30vh;
            overflow-y: auto;
            background: #333;
            border-radius: 5px;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #555;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .history-item:focus { background-color: #555; outline: none; }

        /* --- LEJÁTSZÓ NÉZET --- */
        #player-container {
            display: none; /* Alapból rejtett */
            width: 100%;
            height: 100%;
            position: relative;
        }

        .video-js { width: 100% !important; height: 100% !important; }
        
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            cursor: pointer;
            display: none; /* Csak egérmozgásra jelenjen meg vagy TV back gombra */
        }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1>TV Stream Lejátszó</h1>
        <input type="text" id="urlInput" placeholder="Illeszd be a videó linkjét (VK, m3u8, mp4)...">
        <button class="btn" onclick="playVideo()">Lejátszás & Mentés</button>
        
        <div id="history-list">
            </div>
    </div>

    <div id="player-container">
        <button id="back-btn" onclick="stopVideo()">Vissza</button>
        <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('tv-player');
        const menuScreen = document.getElementById('menu-screen');
        const playerContainer = document.getElementById('player-container');
        const urlInput = document.getElementById('urlInput');
        const historyList = document.getElementById('history-list');

        // Betöltéskor előzmények listázása
        loadHistory();

        function playVideo(url = null) {
            const linkToPlay = url || urlInput.value;

            if (!linkToPlay) return alert("Nincs megadva link!");

            // Ha manuálisan írtuk be, mentsük el
            if (!url) saveToHistory(linkToPlay);

            // UI Váltás
            menuScreen.style.display = 'none';
            playerContainer.style.display = 'block';

            // Típus felismerése
            let type = 'video/mp4';
            if (linkToPlay.includes('.m3u8')) type = 'application/x-mpegURL';

            player.src({ src: linkToPlay, type: type });
            player.play();
        }

        function stopVideo() {
            player.pause();
            menuScreen.style.display = 'flex';
            playerContainer.style.display = 'none';
        }

        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('vid_history') || '[]');
            // Ne mentsük el duplán
            if (!history.includes(url)) {
                history.unshift(url); // Elejére szúrjuk
                if (history.length > 10) history.pop(); // Csak az utolsó 10 marad
                localStorage.setItem('vid_history', JSON.stringify(history));
                loadHistory();
            }
        }

        function loadHistory() {
            let history = JSON.parse(localStorage.getItem('vid_history') || '[]');
            historyList.innerHTML = '';
            history.forEach(link => {
                let div = document.createElement('div');
                div.className = 'history-item';
                div.tabIndex = 0; // Hogy a távirányítóval rá lehessen lépni
                // Csak a domain-t és az elejét mutatjuk, hogy ne legyen csúnya
                let displayLabel = link.substring(0, 50) + '...';
                div.innerHTML = `<span>${displayLabel}</span> <span style='color:red'>[X]</span>`;
                
                div.onclick = () => playVideo(link);
                
                // Enter gomb kezelése TV távirányítón
                div.onkeydown = (e) => {
                    if (e.key === 'Enter') playVideo(link);
                };

                historyList.appendChild(div);
            });
        }

        // Vissza gomb kezelése (Android TV távirányító "Back" gombja)
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape" || e.key === "Back") {
                if (playerContainer.style.display === 'block') {
                    stopVideo();
                }
            }
        });
    </script>
</body>
</html>
